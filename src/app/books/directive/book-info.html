<md-content flex layout-padding>
    <img ng-src={{vm.book.cover}} class="md-card-image cover-image" alt="book cover">
    <md-card-content style="min-height: 228px">
        <div style="min-height: 70px">
            <h3 class="md-title">{{vm.book.name}}</h3>

            <div>By {{vm.book.author.name}}</div>
        </div>

        <div style="margin-top: 20px">
            <div><i class="fa fa-heart-o"></i> {{vm.book.likes}}</div>
            <div ng-bind="vm.calcDate(vm.book.published)"></div>
        </div>

    </md-card-content>
    <div class="md-actions" layout="row" layout-align="center">
        <md-button ng-click="vm.showDetails(vm.book)" class="md-raised md-primary">Details</md-button>
    </div>
</md-content>
